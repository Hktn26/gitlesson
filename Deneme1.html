<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <table border="1" style="width: 500px" >
        <tr>
            <th>
                <h2>Toplama Tablosu</h2>
            </th>
        </tr>
        <tr>
            <th> <br>
                <form oninput="sonuc.value=parseInt(a.value) + parseInt(b.value) ">

                    <input type="number" id="a" value="50">
                    + <input type="number" id="b" value="51">
                    = <output name="sonuc" for="a b"></output>

                </form>
                <br>
            </th>

        </tr>
    </table>

</body>

</html>
